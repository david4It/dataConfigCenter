<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/admin.css" media="all">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/images/favicon.ico}">
    <style>
        .items {
            padding-left: 0.6rem;
            text-align: center;
        }

    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-col-md12 items">
        <form class="layui-form layui-form-pane" action="" id="frm-reg">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline layer-inputs">
                        <input type="text" name="name" id="name" value="" placeholder="请输入变量名称" class="layui-input">
                    </div>
                </div>
            </div>
            <div  class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">别名</label>
                    <div class="layui-input-inline layer-inputs">
                        <input type="text" name="var_alias_name" id="var_alias_name" value="" placeholder="请输入别名"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline  layer-inputs">
                        <select name="type" id="type" lay-verify="required" lay-search="">
                            <option value="query">查询变量</option>
                            <option value="auth">权限变量</option>
                        </select>
                    </div>
                </div>
            </div>
            <div  class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">值类型</label>
                    <div class="layui-input-inline  layer-inputs">
                        <select name="valueType" id="valueType" lay-verify="required" lay-search="">
                            <option value="string" checked >字符串</option>
                            <option value="number">数字</option>
                            <option value="boolean">布尔</option>
                            <option value="date">日期</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">表达式</label>
                    <div class="layui-input-inline layer-inputs">
                        <input style=" width: 100%" type="text" name="express" id="express" value=""
                               placeholder="请输入表达式" class="layui-input">
                    </div>
                </div>
            </div>
            <div  class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">默认值</label>
                    <div class="layui-input-inline layer-inputs">
                        <input style=" width: 100%" type="text" name="defaultValues" id="defaultValues" value=""
                               placeholder="请输入默认值" class="layui-input">
                    </div>
                </div>
            </div>

            <div  class="layui-form-item">
                <a class="layui-btn layui-btn-small"
                   id="execute" lay-submit="execute" lay-filter="execute"
                   style="line-height:1.6em;height: 2.3rem;margin-right: 1rem;"
                   href="javascript:saveVariables();" title="保存">
                    <i class="layui-icon layui-icon-ok" style="line-height:2.3rem;font-size: 1rem;">保存</i>
                </a>
                <a class="layui-btn layui-btn-primary"
                   style="line-height:1.6em;height: 2.3rem;margin-right: 1rem;"
                   href="javascript:cancelDoNothing();" title="取消">
                    <i class="layui-icon layui-icon-set" style="line-height:2.3rem;font-size: 1rem;">取消</i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/view-variable-add.js"></script>

        closeCurrentWindow();
    }
</script>
