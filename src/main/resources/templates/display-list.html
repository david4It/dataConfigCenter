<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
		<link rel="shortcut icon" href="../resources/images/favicon.ico" th:href="@{/images/favicon.ico}">
		<link rel="stylesheet" href="js/fleximages/jquery.flex-images.css">
		<style>

			/* prjectId */
			.picover {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 4px 6px;
				font-size: 13px;
				color: #fff;
				background: #222;
				background: rgba(0, 0, 0, .7);
			}

			#prjectId .item .img {

			}

			.contain-arrange {
				margin-top: 2rem;
				float: left;
				margin-left: 0.5rem;
			}

			a {
				color: #f3f3f3;
				font-size: 1rem;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">基础管理</a>
						<a href="javascript:;">大屏管理</a>
						<a><cite>大屏列表</cite></a>
					</span>
					<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;" href="javascript:location.replace(location.href);" title="刷新">
						<i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
					</a>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5">

							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="name" value=""  placeholder="请输入ID、名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
							</div>

						</form>
					</div>
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						<ul class="layui-tab-title">
							<li class="layui-this">全部</li>
							<li>数据清单</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="flex-images" id="displayId">
								</div>
							</div>
							<div class="layui-tab-item">
								<table class="layui-table layui-form" id="orgList"  lay-filter="demo">
								</table>
							</div>

						</div>
					</div>
				</div>



			</div>
        </div>
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/display.js"></script>
<script src="js/biz-common.js"></script>
<script src="js/fleximages/jquery.flex-images.js"></script>

<script type="text/html" id="toolBar">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
