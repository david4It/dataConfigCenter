
<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/admin.css" media="all">
	<link rel="stylesheet" href="css/steps.min.css" media="all">
	<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/images/favicon.ico}">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-col-md12">
		<form class="layui-form layui-form-pane" action="" id="frm-reg" >

			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" id="name" value="" placeholder="请输入数据库名称" class="layui-input">
				</div>

			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-inline  layer-inputs">
						<select name="type" id="type" lay-verify="required" lay-search="">
							<option value="">请选择</option>
							<option value="jdbc">jdbc</option>
							<option value="csv">csv</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">数据库</label>
					<div class="layui-input-inline  layer-inputs">
						<select name="db" id="db" lay-verify="required" lay-search="">
							<option value="">请选择</option>
							<option value="1" checked>Mysql</option>
							<option value="2">ES</option>
						</select>
					</div>
				</div>

			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline layer-inputs">
						<input style=" width: 100%" type="text" name="username" id="username" value="" placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline layer-inputs">
						<input style=" width: 100%" type="password" name="password" id="password" value="" placeholder="请输入密码" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">连接URL</label>
				<div class="layui-input-block ">
					<input type="text" name="url" id="url" value="" placeholder="请输入数据库连接地址" class="layui-input" >
					<input  class="layui-btn layui-btn-primary" value="点击测试" onclick="testDbConnetion()"  ></input>
				</div>

			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label form_itme">描述</label>
				<div class="layui-input-block">
					<textarea style="height: 150px; width: 100%" placeholder="请输入描述信息" id="desc" name="description" class="input_textarea" cols="30" rows="10"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label form_itme">配置信息</label>
				<div class="layui-input-block">
					<button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
				</div>
			</div>
			<div class="layui-form-item">
					<table class="layui-hide" id="test"></table>
			</div>
			<div class="layui-form-item" style="margin-left: 50px;">
				<input type="hidden" name="id" id="id" value="">
				<input type="hidden" name="request_url" id="request_url" value="/api/v3/sources">
				<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>保存</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/view.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/steps/steps.min.js"></script>
<script>
	layui.extend({
		tinymce: '{/}./lib/layui_exts/tinymce/tinymce/jquery.tinymce.min'
	}).use(['tinymce', 'util', 'layer'], function () {
		var tinymce = layui.tinymce
		var edit = tinymce.render({
			elem: "#container"
			, height: 600
			, width:'100%'
		});
	});
</script>
