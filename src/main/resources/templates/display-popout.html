<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="shortcut icon" href="../resources/images/favicon.ico" th:href="@{/images/favicon.ico}">

			.content {
				background-color: #142233;
				width: 100%;
				position: absolute;
				top: 2.5rem;

				left: 0px;
			}
			.varBox{

				background-color: #b1ebb4;
			}
			.varBoxLi{
				margin-top: 1rem;
			}
			#varDiv{
				margin-top: 0.5rem;
				padding-left: 3rem;
				font-size: 1rem;

			}
		</style>

	<body>

		<div  id="varDiv">
			<label><input id="selectVariable" name="paramId"  lay-filter="paramId"></input>
		</div>

		<div  id="graphId" class="chart content"></div>

    </body>
