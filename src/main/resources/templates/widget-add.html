
<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/images/favicon.ico}">
	<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
	<style>
		.iconfont {
			font-family: "iconfont" !important;
			font-size: 16px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.pading-right{
			margin-right: 0.2rem;
		}
		.pad-top{
			margin-top: 0.5rem;
		}
		.grapPad{
			margin-right: 0.5rem;
			font-size: 2rem;
		}
		.editArea{
			border:1px dashed #d9d9d9;
			border-radius: 0.2rem;
			width: 100%;
			float: left;
			min-height: 7rem;
		}
		.display-icon{
		// color: #e54746;
			background-image: linear-gradient(135deg,
			#eb8c96 0%,
			#6570e8 67%,
			#1512e5 100%);
			-webkit-background-clip: text;
			color:transparent;
		}
		.mouseclick-icon{
		// color: #e54746;
			background-image: linear-gradient(135deg,
			#6ceb38 0%,
			#82e5e8 67%,
			#e5861d 100%);
			-webkit-background-clip: text;
			color:transparent;
		}
	</style>

</head>
<body class="layui-layout-body">
	<div class="layui-col-md12">
		<div class="layui-navs">
						<span class="layui-breadcrumb" lay-separator="—">
							<a href="javascript:;">基础管理</a>
							<a href="javascript:;">Widget管理</a>
							<a><cite>Widget视图</cite></a>
						</span>

			<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 2.3rem;margin-right: 1rem;" href="javascript:saveWidget();" title="保存">
				<i class="layui-icon layui-icon-ok" style="line-height:2.3rem;font-size: 1rem;"></i>
			</a>
			<a class="layui-btn layui-btn-primary" style="line-height:1.6em;float:right;height: 2.3rem;margin-right: 1rem;" href="javascript:setEnv();" title="设置">
				<i class="layui-icon layui-icon-set" style="line-height:2.3rem;font-size: 1rem;"></i>
			</a>
		</div>
	</div>
	<form class="layui-form layui-form-pane" action="" id="frm-reg" >
	<div class="layui-body"  id="firstStep" style=";border-top:1px solid #f3f3f3;">
		<!-- 填写视图信息，创建sql语句  -->
		<div  class="layui-layout  pad-top" style="width: 15%;float:left;margin-left:0.5rem;border-right:1px solid #f3f3f3;height:100%;">
			<div class="layui-form-item">
				<div class="layui-inline">
					<input type="text" name="name" id="name" value="" placeholder="名称" class="layui-input-inline  layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<input type="text" name="description" id="description" value="" placeholder="描述" class="layui-input-inline  layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline  layer-inputs" >
						<select id="viewId" name="viewId"  lay-filter="viewId"></select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-card">
					<div class="layui-card-header">分类型</div>
					<div class="layui-card-body" id="categoryType">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-card">
					<div class="layui-card-header">指标类</div>
					<div class="layui-card-body" id="valueType">
					</div>
				</div>
			</div>
		</div>
		<div class=" pad-top" style="width: 20%;height:100%;float:left;margin-left: 1rem;border-right:1px solid #f3f3f3;">
			<div class="layui-tab layui-tab-brief" style="min-height: 10rem;" lay-filter="secondStep">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0.1rem;">
					<legend>图表</legend>
				</fieldset>
				<div  class="layui-table layui-form dataModel "  id="dataModel">
					<a onclick="renderGraph(this,'area','')"> <i class="fa fa-area-chart grapPad" aria-hidden="true"></i></a>
					<a onclick="renderGraph(this,'bar','')"> <i class="fa fa-bar-chart grapPad" aria-hidden="true"></i></a>
					<a onclick="renderGraph(this,'line','')"> <i class="fa fa-line-chart grapPad" aria-hidden="true"></i></a>
					<a onclick="renderGraph(this,'pie','')"> <i class="fa fa-pie-chart grapPad" aria-hidden="true"></i></a>
					<a onclick="renderGraph(this,'map','')"> <i class="fa fa-globe grapPad" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="layui-tab layui-tab-brief" style="min-height: 30rem;border-top:1px solid #f3f3f3;" lay-filter="secondStep">
				<ul class="layui-tab-title">
					<li class="layui-this">数据</li>
					<li>样式</li>
					<li>配置</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show" id="dataArea">
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 0.8rem">维度</legend>
						</fieldset>
						<div id="dragedDimesion" class="editArea">

						</div>
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 0.8rem">指标</legend>
						</fieldset>
						<div id="dragedValue" class="editArea">  </div>
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 0.8rem">过滤</legend>
						</fieldset>
						<div id="dragedFilter" class="editArea">  </div>
					</div>
					<div class="layui-tab-item">
						<div  class="layui-tab-item" id="sympolArea" ></div>
					</div>
					<div class="layui-tab-item">
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 0.8rem">Widget下钻设置</legend>
						</fieldset>
						<div class="layui-form-item">
							<label class="layui-form-label">Widget选择</label>
							<div class="layui-input-inline layer-inputs">
								<select id="widgetSelect" name="widgetSelect"  lay-filter="widgetSelect"></select>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">Level选择</label>
								<div class="layui-input-inline  layer-inputs" >
									<select id="widgetLevel" name="widgetLevel"  lay-filter="widgetLevel">
										<option value="2">2级</option>
										<option value="3">3级</option>
									</select>
								</div>
							</div>
						</div>
						<div  class="layui-tab-item" id="setArea">

						</div>
					</div>

				</div>
			</div>
		</div>
		<div id="graphArea" class=" pad-top" style="width: 60%;height:100%;float:left;margin-left: 1rem;">

		</div>


	</div>

	</form>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/framework/echarts.min.js"></script>
<script src="js/graph/pie.js"></script>
<script src="js/widget-add.js"></script>
<script src="js/biz-common.js"></script>
