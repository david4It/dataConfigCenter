
<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/admin.css" media="all">
	<link rel="shortcut icon" href="../resources/images/favicon.ico" th:href="@{/images/favicon.ico}">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-col-md12">
		<form class="layui-form layui-form-pane" action="" id="frm-reg" >
			<!-- 项目属于组织，可以在项目中连接数据源，生成可视化图表 -->
			<div class="layui-form-item">
				<label class="layui-form-label">组织</label>
				<div class="layui-input-inline  layer-inputs">
					<select name="orgId" id="orgId" lay-verify="required" lay-search="">
						<option value="">请选择组织</option>
						<option value="1">jifeer</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-inline layer-inputs">
					<input style=" width: 100%" type="text" name="name" id="name" value="" placeholder="请输入项目名称" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label form_itme">描述</label>
				<div class="layui-input-block">
					<textarea style="height: 150px; width: 100%" placeholder="请输入描述信息" id="desc" name="description" class="input_textarea" cols="30" rows="10"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">可见性</label>
				<div class="layui-input-block">
					<select name="visibility" id="visibility" lay-verify="required" lay-search="">
						<option value="">请选择</option>
						<option value="true">公开</option>
						<option value="false">授权</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item" style="margin-left: 50px;">
				<input type="hidden" name="id" id="id" value="">
				<input type="hidden" name="request_url" id="request_url" value="/api/v3/projects">
				<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>保存</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/project.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script>
	layui.extend({
		tinymce: '{/}./lib/layui_exts/tinymce/tinymce/jquery.tinymce.min'
	}).use(['tinymce', 'util', 'layer'], function () {
		var tinymce = layui.tinymce
		var edit = tinymce.render({
			elem: "#container"
			, height: 600
			, width:'100%'
		});
	});
</script>
