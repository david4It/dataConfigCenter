
<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/admin.css" media="all">
	<link rel="shortcut icon" href="../resources/images/favicon.ico" th:href="@{/images/favicon.ico}">
	<style>
		.items{
			padding-left: 0.6rem;
			line-height: 15rem;
			text-align: center;

			color: #fff;
		}
		.items-bg {

		}
	</style>
</head>

<body>
<div class="layui-fluid">
	<div class="layui-col-md12">
		<div class="layui-card">
			<div class="layui-card-body">
				<table class="layui-table layui-form" id="widgetSelect" lay-data="{id: 'idTest'}"  lay-filter="demo">
				</table>
			</div>

		</div>
		<div>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 2.3rem;margin-right: 1rem;" href="javascript:saveDispWidget();" title="确定">
				<i class="layui-icon layui-icon-ok" style="line-height:2.3rem;font-size: 1rem;">确定</i>
			</a>
			<a class="layui-btn layui-btn-primary" style="line-height:1.6em;float:right;height: 2.3rem;margin-right: 1rem;" href="javascript:cancelDoNothing();" title="取消">
				<i class="layui-icon layui-icon-set" style="line-height:2.3rem;font-size: 1rem;">取消</i>
			</a>
		</div>
	</div>

</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/display-add.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/common.js"></script>
<script src="js/biz-common.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script>
function saveDispWidget() {
	let selectedWidgets = getSelectedWidget();
	//console.log("in select page, selectedWidget = ", selectedWidgets);
	window.parent.selectedWidgets = selectedWidgets;
	window.parent.saveDispWidget(selectedWidgets);
	closeCurrentWindow();
}
</script>
